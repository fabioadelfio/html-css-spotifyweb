<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fabio Adelfio"/>

    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />

    <!-- Custom Style -->

    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon -->

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <title>Spotify</title>

</head>

<body>
    <div class="wrapper">

        <div class="top-content">

            <section class="sidebar"> 
                
                <div class="logo">
                    <figure>
                        <img class="logo-big" src="./img/logo.svg" alt="">
                        <img class="logo-small" src="./img/logo-small.svg" alt="">
                    </figure>
                </div>

                <nav class="nav">
                    <ul>
                        <li>
                            <a href="#" class="link-item active">
                                <img src="./img/home.svg" alt="">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="link-item">
                                <img src="./img/search.svg" alt="">
                                <span>Cerca</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="link-item">
                                <img src="./img/libreria.svg" alt="">
                                <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="playlist">

                    <div class="title-section">PLAYLIST</div>

                    <div class="new-playlist-btn">

                        <a href="#">
                            <div class="square">
                                <div><i class="fa-solid fa-plus"></i></div>
                            </div>
                            <span>Crea Playlist</span>
                         </a>

                    </div>

                    <div class="playlists">
                        <ul>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                            <li><a href="#"><span>Nome Playlist</span></a></li>
                        </ul>
                    </div>
                </div>

                <div class="user">
                    <div class="download">
                        <img src="./img/download.svg" alt="">
                        <span>Installa app</span>
                    </div>
                    <div class="profile">
                        <div class="profile-pic-container">
                            <img class="profile-pic" src="./img/profile.svg" alt="">
                        </div>
                        <span class="profile-name">John Doe</span>
                    </div>
                </div>

            </section>

            <div class="main-content">

                <div class="main-header">
                    <a href="#"><div class="upgrade-btn">EFFETTUA L'UPGRADE</div></a>
                </div>

                <div class="content">

                </div>

            </div>

        </div>

        <section class="player">

        </section>

    </div>
</body>
</html>
